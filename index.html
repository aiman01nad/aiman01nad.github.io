<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasta Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">üçù PastaTimer</a>
      <nav>
        <a href="edit.html">Edit my timers</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1 id="title">Pasta Timer</h1>
        <p class="subtitle">
          Perfect pasta, every time. Scan your tag, cook it right.
        </p>
      </section>

      <section class="timer-section">
        <div class="timer-container">
          <svg id="progressCircle" width="140" height="140">
            <circle
              cx="70"
              cy="70"
              r="60"
              stroke="#e0e0e0"
              stroke-width="10"
              fill="none"
            />
            <circle
              id="progressBar"
              cx="70"
              cy="70"
              r="60"
              stroke="#FF6B6B"
              stroke-width="10"
              fill="none"
              stroke-linecap="round"
              stroke-dasharray="377"
              stroke-dashoffset="377"
              transform="rotate(-90 70 70)"
            />
          </svg>
          <div id="timer">--:--</div>
        </div>
        <div class="buttons">
          <button id="pausePlayBtn" style="display: none">Pause</button>
          <button id="restartBtn" style="display: none">Restart</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Made with ‚ù§Ô∏è for pasta lovers</p>
      <a href="https://github.com/aiman01nad/aiman01nad.github.io"
        >View on GitHub</a
      >
    </footer>

    <audio
      id="doneSound"
      src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"
      preload="auto"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
