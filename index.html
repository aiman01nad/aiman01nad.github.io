<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasta Timer</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .pasta-image {
        text-align: center;
        margin-top: 1rem;
      }

      .pasta-image img {
        max-width: 200px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      .pasta-image .label {
        margin-top: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">üçù PastaTimer</a>
      <nav>
        <a href="edit.html">Edit my timers</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1 id="title">Pasta Timer</h1>
        <p class="subtitle">
          Perfect pasta, every time. Scan your tag, cook it right.
        </p>
      </section>

      <div id="pastaPhoto" class="pasta-image" style="display: none">
        <img id="pastaImg" src="" alt="" />
        <div class="label" id="pastaLabel"></div>
      </div>

      <section class="timer-section">
        <div class="timer-container">
          <svg id="progressCircle" width="140" height="140">
            <circle
              cx="70"
              cy="70"
              r="60"
              stroke="#e0e0e0"
              stroke-width="10"
              fill="none"
            />
            <circle
              id="progressBar"
              cx="70"
              cy="70"
              r="60"
              stroke="#FF6B6B"
              stroke-width="10"
              fill="none"
              stroke-linecap="round"
              stroke-dasharray="377"
              stroke-dashoffset="377"
              transform="rotate(-90 70 70)"
            />
          </svg>
          <div id="timer">--:--</div>
        </div>
        <div class="buttons">
          <button id="pausePlayBtn" style="display: none">Pause</button>
          <button id="restartBtn" style="display: none">Restart</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Made with ‚ù§Ô∏è for pasta lovers</p>
      <a href="https://github.com/aiman01nad/aiman01nad.github.io"
        >View on GitHub</a
      >
    </footer>

    <audio
      id="doneSound"
      src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"
      preload="auto"
    ></audio>

    <script src="script.js"></script>
    <script>
      // Display pasta image and label
      function showPastaImage(pastaName) {
        const img = document.getElementById("pastaImg");
        const label = document.getElementById("pastaLabel");
        const container = document.getElementById("pastaPhoto");
        img.src = `images/${pastaName.toLowerCase()}.jpg`;
        img.alt = pastaName;
        label.textContent = pastaName.charAt(0).toUpperCase() + pastaName.slice(1);
        container.style.display = "block";
      }

      window.addEventListener("load", () => {
        const params = new URLSearchParams(window.location.search);
        const timer = params.get("timer");
        if (timer) {
          showPastaImage(timer);
        }
      });
    </script>
  </body>
</html>
