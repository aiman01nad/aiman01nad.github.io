<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasta Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">üçù PastaTimer</a>
      <select id="pastaDropdown">
        <option value="">Timers</option>
      </select>
      <nav>
        <a href="edit.html">Edit my timers</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div style="display: flex; align-items: center; gap: 1rem">
          <div id="pastaPhoto" class="pasta-image">
            <img id="pastaImg" src="" alt="" />
          </div>
          <h1 id="title">Pasta Timer</h1>
        </div>
        <p class="subtitle">
          Perfect pasta, every time. Scan your tag, cook it right.
        </p>
      </section>

      <section class="timer-section">
        <div class="timer-container">
          <svg id="progressCircle" width="140" height="140">
            <circle
              cx="70"
              cy="70"
              r="60"
              stroke="#e0e0e0"
              stroke-width="10"
              fill="none"
            />
            <circle
              id="progressBar"
              cx="70"
              cy="70"
              r="60"
              stroke="#FF6B6B"
              stroke-width="10"
              fill="none"
              stroke-linecap="round"
              stroke-dasharray="377"
              stroke-dashoffset="377"
              transform="rotate(-90 70 70)"
            />
          </svg>
          <div id="timer">--:--</div>
        </div>
        <div class="buttons">
          <button id="pausePlayBtn" style="display: none">Pause</button>
          <button id="restartBtn" style="display: none">Restart</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Made with ‚ù§Ô∏è for pasta lovers</p>
      <a href="https://github.com/aiman01nad/aiman01nad.github.io"
        >View on GitHub</a
      >
    </footer>

    <audio
      id="doneSound"
      src="ding.mp3"
      preload="auto"
    ></audio>

    <script src="script.js"></script>
    <script>
      // Display pasta image and label
      function showPastaImage(pastaName) {
        const img = document.getElementById("pastaImg");
        const container = document.getElementById("pastaPhoto");
        img.src = `images/${pastaName.toLowerCase()}.svg`;
        img.alt = pastaName;
        container.style.display = "block";
      }

      window.addEventListener("load", () => {
        const params = new URLSearchParams(window.location.search);
        const timer = params.get("timer");
        if (timer) {
          showPastaImage(timer);
        }
      });

      async function fetchPastaKeys() {
        const res = await fetch(
          "https://firestore.googleapis.com/v1/projects/pastatimer-25/databases/(default)/documents/timers/pasta"
        );
        const json = await res.json();
        const fields = json.fields || {};
        return Object.keys(fields);
      }

      async function populateDropdown() {
        const dropdown = document.getElementById("pastaDropdown");
        if (!dropdown) return;
        const keys = await fetchPastaKeys();
        keys.forEach((key) => {
          const opt = document.createElement("option");
          opt.value = key.toLowerCase();
          opt.textContent = key.charAt(0).toUpperCase() + key.slice(1);
          dropdown.appendChild(opt);
        });
        dropdown.onchange = function () {
          if (this.value) {
            window.location.href = `index.html?timer=${this.value}`;
          }
        };
      }

      populateDropdown();
    </script>
  </body>
</html>
